<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Traffic Visualizer</title>

  <!-- CesiumJS -->
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.4/satellite.min.js"></script>
  

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }
    #cesiumContainer, #threeContainer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    #cesiumContainer.active, #threeContainer.active {
      display: block;
    }
    #toggleBtn {
      position: absolute;
      z-index: 999;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #debrisList {
      position: absolute;
      top: 60px;
      right: 10px;
      z-index: 999;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    #controlPanel {
  position: absolute;
  top: 60px;
  left: 10px;
  z-index: 999;
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 15px;
  border-radius: 5px;
  max-width: 250px;
}

#controlPanel button {
  display: block;
  margin: 5px 0;
  padding: 8px;
  background: #444;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  width: 100%;
}
  </style>
</head>
<body>

  <button id="toggleBtn">Switch to Stylized Earth</button>
  <div id="cesiumContainer" class="active"></div>
  <div id="threeContainer"></div>
  <div id="debrisList">Debris List:<br><em>To be populated via API...</em></div>

  <!-- Add this after the toggleBtn -->
<div id="controlPanel" style="position: absolute; top: 60px; left: 10px; z-index: 999; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 5px; max-width: 250px;">
  <h3>Traffic Analysis</h3>
  <button onclick="identifyRiskZones()">Toggle Risk Zones</button>
  <button onclick="createDebrisCloud({lat: 0, lon: 0, alt: 500000}, 30, 'Test')">Add Debris Cloud</button>
  <button onclick="updateStatistics()">Update Stats</button>
</div>

  <div id="controlPanel">
  <h3>Traffic Analysis</h3>
  <button onclick="toggleRiskZones()">Toggle Risk Zones</button>
  <button onclick="toggleDebrisClouds()">Show Debris Clouds</button>
  <button onclick="highlightStarlink()">Highlight Starlink</button>
  <button onclick="showAbandonedSats()">Show Abandoned</button>
  <button onclick="analyzeCongestion()">Congestion Analysis</button>
    </div>

  <script>
    // 🌍 SWITCH BETWEEN MODES
    let currentMode = 'cesium';
    const cesiumContainer = document.getElementById('cesiumContainer');
    const threeContainer = document.getElementById('threeContainer');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.onclick = () => {
      if (currentMode === 'cesium') {
        cesiumContainer.classList.remove('active');
        threeContainer.classList.add('active');
        toggleBtn.textContent = 'Switch to Real-Time Tracker';
        currentMode = 'three';
      } else {
        threeContainer.classList.remove('active');
        cesiumContainer.classList.add('active');
        toggleBtn.textContent = 'Switch to Stylized Earth';
        currentMode = 'cesium';
      }
    };
  </script>

  <!-- 🌐 CESIUM TRACKER -->
  <script type="module">
    import { viewer } from './cesium/main.js'; // Your Cesium code goes here
  </script>

  <!-- 🌐 THREE.JS GLOBE -->
  <script>
    let scene, camera, renderer, earthGroup, earth;
    const EARTH_RADIUS = 100;

    function initThree() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
      camera.position.set(0, 0, 400);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('threeContainer').appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(300, 0, 300);
      scene.add(directionalLight);

      createEarth();

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function createEarth() {
      earthGroup = new THREE.Group();

      const geometry = new THREE.SphereGeometry(EARTH_RADIUS, 128, 128);
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load('earth.jpg', function (texture) {
        const material = new THREE.MeshPhongMaterial({
          map: texture,
          shininess: 10,
          specular: 0x222222
        });

        earth = new THREE.Mesh(geometry, material);
        earthGroup.add(earth);

        const atmosphereGeometry = new THREE.SphereGeometry(EARTH_RADIUS * 1.03, 32, 32);
        const atmosphereMaterial = new THREE.ShaderMaterial({
          vertexShader: `
            varying vec3 vNormal;
            void main() {
              vNormal = normalize(normalMatrix * normal);
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            varying vec3 vNormal;
            void main() {
              float intensity = pow(0.6 - dot(vNormal, vec3(0, 0, 1.0)), 2.0);
              gl_FragColor = vec4(0.0, 0.8, 1.0, 1.0) * intensity;
            }
          `,
          blending: THREE.AdditiveBlending,
          side: THREE.BackSide,
          transparent: true
        });

        const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
        earthGroup.add(atmosphere);

        scene.add(earthGroup);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (earthGroup) earthGroup.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }

    initThree();
  </script>
</body>
</html>
